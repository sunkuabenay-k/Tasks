server.port=8080

spring.application.name=API-GATEWAY

spring.cloud.gateway.routes[0].id=STUDENT-SERVICE
spring.cloud.gateway.routes[0].uri=lb://STUDENT-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/student/**

spring.cloud.gateway.routes[1].id=SCHOOL-SERVICE
spring.cloud.gateway.routes[1].uri=lb://SCHOOL-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/school/**

spring.cloud.gateway.routes[2].id = EVENT-SERVICE
spring.cloud.gateway.routes[2].uri = lb://EVENT-SERVICE
spring.cloud.gateway.routes[2].predicates[0] = Path=/events/**



eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.hostname=localhost
